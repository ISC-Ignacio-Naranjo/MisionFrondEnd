<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" href="./layouts/header.html">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <iframe src="./layouts/header.html" frameborder="0"></iframe>
    </header>

    <body>
        <section><br>
            <h1 style="text-align: center;"> Mi Pedido</h1><br>
            <form action="/accion.js" id="usuarioinfoform" method="post">
                <br>
                <h3>Nuestros Sabores</h3><br>
                <input type="checkbox" id="topping1" name="topping1" value="moka">
                <label for="topping1">Moka</label> &nbsp
                <label for="mokaprecio">$100</label><br>
                <input type="checkbox" id="topping2" name="topping2" value="chocolate">
                <label for="topping2">Chocolate</label>
                <label for="topping1">$50</label> &nbsp<br>
                <input type="checkbox" id="topping3" name="topping3" value="Naranja">
                <label for="topping3">Naranja</label>
                <label for="topping1">$30</label> &nbsp<br>
                <input type="checkbox" id="topping3" name="topping3" value="piña">
                <label for="topping3">Piña</label>
                <label for="topping1">$20</label> &nbsp<br>
                <input type="checkbox" id="topping3" name="topping3" value="tresLeches">
                <label for="topping3">Tres Leches</label>
                <label for="topping1">$60</label> &nbsp<br>
                <br><br>

                <h3>Decoracion </h3>
                <label for="sabores" > la Decoracion de tu pastel</label><br>
                <input type="checkbox" id="topping1" name="topping1" value="figuracarton">
                <label for="topping1">Figuras de Carton</label>
                <label for="topping1">$100</label> &nbsp<br>
                <input type="checkbox" id="topping2" name="topping2" value="figurascrema">
                <label for="topping2">Figuras con Crema</label>
                <label for="topping1">$50</label> &nbsp<br>
                <input type="checkbox" id="topping3" name="topping3" value="flores">
                <label for="topping3">Flores</label>
                <label for="topping1">$30</label> &nbsp<br>
                <input type="checkbox" id="topping3" name="topping3" value="cerezas">
                <label for="topping3">Cerezas</label>
                <label for="topping1">$60</label> &nbsp<br>
                <input type="checkbox" id="topping3" name="topping3" value="globos">
                <label for="topping3">Globos</label>
                <label for="topping1">$40</label> &nbsp<br><br>

                <label for="nombre">Nombre Completo:</label>   
                <input type="text" id="nombre" name="nombre"> <br>
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" id="telefono"> <br>
                <label for="email">Correo</label>
                <input type="email" name="email" id="email"> <br>
                <label for="description">Descripcion del Pastel</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea><br>
                <!-- <input type="text" name="descripcion" id="descripcion"> -->
                
                <input type="submit" value="Submit">
                <input type="reset">
            </form> 
            <br><br>

        </section>
    </body>


    <footer>
        <iframe src="./layouts/footer.html" frameborder="0"></iframe>
    </footer>

</body>

</html>
